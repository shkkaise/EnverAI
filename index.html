<!DOCTYPE html>
<html>
<head>
    <title>Enver AI-Tech | Launching Soon</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            background-color: #95adca;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 56px;
            color: #070000;
            margin-bottom: 20px;
        }

        p {
            font-size: 32px;
            color: #d90404;
            margin-bottom: 40px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .countdown div {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
        }

        .countdown div span {
            font-size: 48px;
            color: #333;
        }

        .countdown div small {
            font-size: 14px;
            color: #110f0f;
        }

        .quote {
            font-size: 22px;
            color: #000;
            margin-top: 20px;
            display: none;
            position: fixed;
            max-width: 80%;
            white-space: normal;
            word-wrap: break-word;
        }
    </style>
</head>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-CQ9QVB8R6B"></script>

<body>
    <div class="container">
        <h1>Welcome to Enver AI-Tech</h1>
        <p>ðŸ¥³ We're launching soon! ðŸŽ‰</p>
        <div class="countdown">
            <div>
                <span id="days">00</span>
                <small>Days</small>
            </div>
            <div>
                <span id="hours">00</span>
                <small>Hours</small>
            </div>
            <div>
                <span id="minutes">00</span>
                <small>Minutes</small>
            </div>
            <div>
                <span id="seconds">00</span>
                <small>Seconds</small>
            </div>
        </div>
        <div class="quote"></div>
    </div>

    <script>
        // Set the launch date and time
        var launchDate = new Date("2023-10-23T21:30:00Z");

        // Update the countdown every 1 second
        var countdownInterval = setInterval(function() {
            // Get current date and time
            var now = new Date().getTime();

            // Calculate the time remaining
            var timeRemaining = launchDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("days").textContent = days.toString().padStart(2, "0");
            document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");

            // If the countdown is finished, display a message
            if (timeRemaining < 0) {
                clearInterval(countdownInterval);
                document.getElementById("days").textContent = "00";
                document.getElementById("hours").textContent = "00";
                document.getElementById("minutes").textContent = "00";
                document.getElementById("seconds").textContent = "00";
                document.getElementById("countdown").textContent = "Launching Now!";
            }
        }, 1000);

        // Array of quotes
        var quotes = [
            "Enhance efficiency and productivity with AI-powered automation.",
            "Unlock valuable insights from data using advanced machine learning algorithms.",
            "Improve decision-making with AI-driven predictive analytics.",
            "Optimize processes and reduce costs with AI technology.",
            "Deliver personalized customer experiences through AI-powered solutions.",
            "Gain a competitive edge by leveraging the power of artificial intelligence.",
            "Increase accuracy and precision with AI-based image and speech recognition.",
            "Drive innovation and create new opportunities with AI technology.",
            "Streamline operations and workflow using intelligent automation.",
            "Transform your business with the limitless possibilities of AI.",
            "AI is revolutionizing industries and transforming the way we live and work.",
            "Harness the power of AI to unlock new possibilities and, drive innovation.",
            "AI technology is the key to unlocking insights and making data-driven decisions.",
            "Embrace AI to streamline operations and increase efficiency.",
            "AI-powered automation is reshaping the future of work.",
            "With AI, you can gain a competitive edge in a data-driven world.",
            "AI algorithms can analyze vast amounts of data to uncover hidden patterns, and trends.",
            "Leverage the power of AI to enhance customer experiences and personalize interactions.",
            "AI-driven predictive analytics can optimize business strategies and drive growth.",
            "AI-powered chatbots are revolutionizing customer support and engagement.",
            "AI-powered virtual assistants are transforming how we interact with technology.",
            "AI can revolutionize healthcare by enabling early disease detection and personalized treatments.",
            "AI-powered recommendation systems can deliver personalized experiences and improve customer satisfaction.",
            "AI technology is advancing autonomous vehicles and shaping the future of transportation.",
            "AI-based image recognition is revolutionizing fields like security, healthcare and manufacturing.",
            "AI-powered speech recognition is enabling seamless voice interactions and voice assistants.",
            "AI-driven natural language processing is transforming how we interact with technology.",
            "AI-powered robots are automating tasks and increasing productivity in various industries.",
            "AI can analyze complex data sets to detect patterns and predict outcomes.",
            "AI-powered virtual reality is revolutionizing gaming, entertainment, and immersive experiences.",
            "AI can analyze social media data to gain valuable insights and drive marketing strateg,ies.",
            "AI-powered fraud detection systems can help protect businesses and customers, from cyber threats.",
            "AI algorithms can optimize supply chain management and reduce costs.",
            "AI-driven recommendation engines can personalize content and improve user engagement.",
            "AI is driving advancements in renewable energy and sustainable technologies.",
            "AI-powered language translation is breaking down barriers and facilitating global communication.",
            "AI can analyze customer behavior to optimize pricing strategies and increase revenue.",
            "AI-based predictive maintenance can reduce downtime and increase the lifespan of equipment.",
            "AI-powered financial analysis can assist in making informed investment decisions.",
            "AI technology holds the potential to reshape industries and create a better future for all.",
        ];

        // Select a random quote and display it
        function displayRandomQuote() {
            var randomIndex = Math.floor(Math.random() * quotes.length);
            var quoteElement = document.querySelector(".quote");
            quoteElement.textContent = quotes[randomIndex];
            quoteElement.style.display = "block";
            quoteElement.style.left = Math.floor(Math.random() * (window.innerWidth - quoteElement.clientWidth)) + "px";
            quoteElement.style.top = Math.floor(Math.random() * (window.innerHeight - quoteElement.clientHeight)) + "px";
            setTimeout(function() {
                quoteElement.style.display = "none";
            }, 3000);
        }

        // Call the displayRandomQuote function initially and every 5 seconds
        displayRandomQuote();
        setInterval(displayRandomQuote, 5000);
    </script>
</body>
</html>
